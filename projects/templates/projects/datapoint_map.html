<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8" />
    <!--<link rel="icon" type="image/png" href="{% static "projects/img/favicon.ico" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "projects/img/apple-icon.png" %}">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Earthworks QC</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="{% static "landing/css/bootstrap.min.css" %}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>

    
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>

</head>
<body>

        <div id="map" style="width: 640px; height: 480px"></div>

  <script>

      var map = L.map('map').setView([48.45, -123.434], 15);
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'

      }).addTo(map);

      {% for obj in object_list %}
      marker = new L.marker([{{obj.location.y}},{{obj.location.x}}])
				.bindPopup("{{obj.project}}<br>{{obj.name}}")
				.addTo(map);
                
      {% endfor %}

  </script>


</body>

<script src="{% static "landing/js/jquery-3.2.1.js" %}" type="text/javascript"></script>
<script src="{% static "landing/js/jquery-ui-1.12.1.custom.min.js" %}" type="text/javascript"></script>
<script src="{% static "landing/js/tether.min.js" %}" type="text/javascript"></script>
<script src="{% static "landing/js/bootstrap.min.js" %}" type="text/javascript"></script>



</html>
