{% extends 'projects/home.html' %}

{% block title %}Earthworks QC{% endblock title %}

{% block content %}


<h1>Projects</h1>
<ul>
{% for project in object_list %}
    <li><a href="{% url 'project-detail' project.id %}">{{ project.number }} - {{ project.name }}</a></li>
{% empty %}
    <li>No projects yet.</li>
{% endfor %}
</ul>

{% endblock content %}
